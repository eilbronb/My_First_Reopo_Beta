---
  - name: Practicing IOS Show Commands
    gather_facts: no
    hosts: ios
    vars:
      credentials:
          host: "{{ ansible_host }}"
          username: "{{ username }}"
          password: "{{ password }}"
    tasks:
      - name: Gimme the routes!
        ios_command:
          provider: "{{ credentials }}"
          commands: show ip route
        register: output0
      - name: Print 
        debug:
          msg: "{{ output0 }}"
